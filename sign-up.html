<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateForm() {
            let email = document.forms["sign_up"]["email"].value;
            let password = document.forms["sign_up"]["password"].value;
            let confirm_password = document.forms["sign_up"]["confirm password"].value;

            if (email == "") {
                alert("Enter your email address");
                return false;
            }
            if (password == "") {
                alert("Enter your password");
                return false;
            }
            if (confirm_password == "") {
                alert("Your confirm password is incorrect");
                return false;
            }

            if (password.length < 8) {
                alert("Your password is too weak must be more than 8 characters ");
                return false;
            }
        }
    </script>

    <title>Sign up | Sign in</title>
</head>

<body>

    <div class="container">
        <div class="col-left">
            <div class="info-left">
                <div class="text-display">
                    Welcome to <br> Our Company.
                </div>
                <div class="btn-left">
                    <div class="example"><a href="#">See Example</a></div>
                    <div class="more"><a href="#">Read More</a></div>
                </div>
            </div>

        </div>
        <div class="col-right">
            <div class="logo">{I-BIT}</div>
            <div class="text-welcome">Hello, Again</div>
            <div class="text-detail">Welcome to Register Page</div>
            <div class="form">
                <form name="sign_up" action="#" onsubmit="return validateForm()" method="POST">
                    <input type="email " name="email" id="email" placeholder="Email " class="email ">
                    <input type="password" name="password" id="password" placeholder="Password " class="password ">
                    <input type="confirm password" name="confirm password" id="confirm password" placeholder="confirm password" class="confirm password">
                    <input type="submit" value="Register" class="button ">
                    <div class=" hr ">- Or -</div>
                </form>
            </div>
            <div class="text-signup ">Already have an account? Please
                <a href="sign-in.html">Sign In</a>
            </div>
        </div>
    </div>

</body>

</html>

</html>
